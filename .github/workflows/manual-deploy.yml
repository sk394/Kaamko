name: Manual Deployment

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - ios
          - android
      profile:
        description: 'Build profile'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview
          - development
      submit:
        description: 'Submit to app stores after build'
        required: false
        default: false
        type: boolean
      version_bump:
        description: 'Bump version before build'
        required: false
        default: false
        type: boolean
      testflight_only:
        description: 'Build for TestFlight only (uses preview profile and submits to TestFlight)'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20.x'
  EXPO_CLI_VERSION: 'latest'

jobs:
  manual-deploy:
    name: Manual Deployment
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Setup Expo CLI
      uses: expo/expo-github-action@v8
      with:
        expo-version: ${{ env.EXPO_CLI_VERSION }}
        eas-version: latest
        token: ${{ secrets.EXPO_TOKEN }}
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test -- --watchAll=false || echo "Tests failed but continuing with build as requested"
      
    - name: Bump version
      if: inputs.version_bump
      run: |
        npm version patch --no-git-tag-version
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add package.json package-lock.json app.json
        git commit -m "Bump version for deployment"
        git push
      
    - name: Build app
      run: |
        if [ "${{ inputs.testflight_only }}" == "true" ]; then
          echo "Building for TestFlight with preview profile"
          echo "Building for platform: ios"
          echo "Using profile: preview"
          eas build --platform ios --profile preview --non-interactive
        else
          echo "Building for platform: ${{ inputs.platform }}"
          echo "Using profile: ${{ inputs.profile }}"
          eas build --platform ${{ inputs.platform }} --profile ${{ inputs.profile }} --non-interactive
        fi
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        
    - name: Submit to stores
      if: (inputs.submit && inputs.profile == 'production') || inputs.testflight_only
      run: |
        if [ "${{ inputs.testflight_only }}" == "true" ]; then
          echo "Submitting to TestFlight..."
          eas submit --platform ios --profile preview --latest --non-interactive || echo "TestFlight submission failed"
        elif [ "${{ inputs.platform }}" == "all" ] || [ "${{ inputs.platform }}" == "ios" ]; then
          echo "Submitting to iOS App Store..."
          eas submit --platform ios --latest --non-interactive || echo "iOS submission failed"
        fi
        
        if [ "${{ inputs.platform }}" == "all" ] || [ "${{ inputs.platform }}" == "android" ]; then
          echo "Submitting to Google Play Store..."
          eas submit --platform android --latest --non-interactive || echo "Android submission failed"
        fi
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        EXPO_APPLE_ID: ${{ secrets.EXPO_APPLE_ID }}
        EXPO_APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.EXPO_APPLE_APP_SPECIFIC_PASSWORD }}
        
    - name: Create deployment summary
      run: |
        echo "## ðŸš€ Manual Deployment Summary" >> $GITHUB_STEP_SUMMARY
        if [ "${{ inputs.testflight_only }}" == "true" ]; then
          echo "- **Platform**: iOS (TestFlight)" >> $GITHUB_STEP_SUMMARY
          echo "- **Profile**: preview" >> $GITHUB_STEP_SUMMARY
          echo "- **TestFlight Build**: Yes" >> $GITHUB_STEP_SUMMARY
        else
          echo "- **Platform**: ${{ inputs.platform }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Profile**: ${{ inputs.profile }}" >> $GITHUB_STEP_SUMMARY
        fi
        echo "- **Version Bumped**: ${{ inputs.version_bump }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Submitted to Stores**: ${{ inputs.submit || inputs.testflight_only }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Triggered by**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
